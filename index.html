<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da Página</title>
</head>
<body>
    
    <!-- Formulário-->

   <h2>Fomulário de Teste em HTML</h2>
   
    
   <form action="">
       
        <h3>Insira seus dados abaixo</h3>

        <!-- Inserir Nome -->

        <label for="firstName">Nome</label>
        <input type="text" name="firstName" id="firstName">

        <br><br>

         <!-- Inserir Senha -->

        <label for="password">Senha</label>
        <input type="password" placeholder="digite sua senha">

        <br><br>

         <!-- Inserir Email -->

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="nome@exemplo.com">

        <br><br>

        <!-- Inserir data do início do curso -->
        <label for="courseStartDate">Início do Curso</label>
        <input type="date" name="courseStartDate" id="" value="courseStartDate">

        <br>

        <!-- Inserir Descrição -->

        <h3>Descrição</h3>
        <p>Descreva abaixo o porque de ter começado <br> o curso de desenvolvimento web frontend</p>
        <textarea name="info" id="info" cols="27" rows="4"></textarea>
        
      
        <!-- Escolha uma linguagem botão radio circular -->
        <h3>Qual foi sua primeira linguagem ?</h3>
        <input type="radio" name="linguagem" id="" value="html">HTML5
        <br>
        <input type="radio" name="linguagem" id="" value="css">CSS
        <br>
        <input type="radio" name="linguagem" id="" value="javaScript">JavaScript
        

        <!-- Múltipla escolha com checkboxes -->
        <h3>Escolha outras linguagens</h3>
        <input type="checkbox" name="linguagem" id="" value="java">Java
        <input type="checkbox" name="linguagem" id="" value="python">Python
        <input type="checkbox" name="linguagem" id="" value="C++">C++



        <!-- Botões de Envio e Reset -->
        <br><br>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
        <br><br>
        
   </form>

   <!-- Página Sobre -->
   
   <a href="./about.html">Sobre</a>


</body>
</html>
