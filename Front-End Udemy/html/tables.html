<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <!-- Table -->
    <table>
        <tr>
            <th>Number</th>
            <th>Name</th>
        </tr>
        <tr>
            <td>1</td>
            <td>John</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Peter</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sarah</td>
        </tr>
    </table>
</body>
</html>
